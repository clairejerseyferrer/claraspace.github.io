<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="ClaraLogo.png">
  <link rel="stylesheet" href="signup.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Clara's Space</title>

</head> 
<body> 
  <!-Your content will go here -->

  <nav>
    <ul>
        <left>
        <img src="ClaraLogoSmall.png" height="105" width="105">
        </left>
        <li><a href="login.html">LOG IN</a></li>
        <li><a href="aboutus.html">ABOUT US</a></li>
        <li><a href="index.html">HOME</a></li>
    </ul>
  </nav>
  <section class="signup">
    <div class="wrapper">
      <form actions="">
          <h1>Sign Up</h1>
          <div class="input-box">
            <input type="text" placeholder="Email" required>
            <i class='bx bxs-envelope' ></i>
        </div>
          <div class="input-box">
              <input type="text" placeholder="Username" required>
              <i class='bx bxs-user-circle' ></i>
          </div>
          <div class="input-box">
              <input type="password" placeholder="Password" required>
              <i class='bx bxs-lock-alt' ></i>
          </div>

          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

          <div class="subscribe">
              <label><input type="checkbox" placeholder="checkbox">Subscribe to Updates</label>
          </div>

          <button type="button" onclick="location.href='login.html'"class="btn">Register</button>

          <div class="login-link">
              <p>Already have an account? <a href="login.html">Log In</a></p>
          </div>
      </form>
    </div>
  </section>
</body>
</html>
